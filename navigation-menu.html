<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./navigation-menu.css">
        <title>Navigator</title>
    </head>
    <body>
        <div class="navigation">
            <!-- Checkbox label will stay at top -->
            <input type="checkbox" class="navigation-checkbox" id="nav-toggle">
            <label for="nav-toggle" class="navigation-btn">
                <span class="navigation-icon"></span>
            </label>

            <!-- Navigation links will stay between Background and Checkbox label -->
            <nav class="navigation-menu">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">About</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Benefits</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Features</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Contact Us</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Book Now</a>
                    </li>
                </ul>
            </nav>

            <!-- Background for back -->
            <div class="navigation-background"></div>
        </div>
    </body>
</html>
